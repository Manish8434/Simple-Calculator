<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="heading">Calculator</h3>
            <form action="" id="myForm">
                <div class="forminput">
                    <input type="text" name="display" id="display">
                </div>
                <div class="buttons">
                    <input  type="button" id="nine" value="9"></input>
                    <input  type="button" id="eight" value="8"></input>
                    <input  type="button" id="seven" value="7"></input>
                    <input  type="button" id="divide" value="/"></input><br>
                    <input  type="button" id="six" value="6"></input>
                    <input  type="button" id="five" value="5"></input>
                    <input  type="button" id="four" value="4"></input>
                    <input  type="button" id="multi" value="*"></input><br>
                    <input  type="button" id="three" value="3"></input>
                    <input  type="button" id="two" value="2"></input>
                    <input  type="button" id="one" value="1"></input>
                    <input  type="button" id="plus" value="+"></input><br>
                    <input  type="button" id="dot" value="."></input>
                    <input  type="button" id="zero" value="0"></input>
                    <input  type="button" id="minus" value="-"></input>
                    <input  type="button" id="clear" value="C"></input><br>
                    <input  type="button" id="equal" value="="></input>
                </div>
            </form>
        </div>
  
    

    <script src="calculator.js"></script>
</body>
</html>
